<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Advanced Search</title>
  </head>
  <body>
    <div class="d-flex justify-content-end navbar">
      <a href="index.html">Google Search</a>
    </div>
    <div class="d-flex justify-content-center">
      <form action="https://www.google.com/search" class="advanced">
        <div class="grid_container">
          <label for="as_q">all these words:</label>
          <input type="text" name="as_q" id="as_q" />

          <label for="as_epq">this exact word or phrase:</label>
          <input type="text" name="as_epq" id="as_epq" />

          <label for="as_oq">any of these words:</label>
          <input type="text" name="as_oq" id="as_oq" />

          <label for="as_eq">none of these words:</label>
          <input type="text" name="as_eq" id="as_eq" />
          <!-- <input type="hidden" name="tbm" value="isch" /> -->
        </div>
        <div class="d-flex justify-content-center mt-4">
          <input
            type="submit"
            value="Image Search"
            class="px-4 py-1 rounded-lg advanced_button"
          />
        </div>
      </form>
    </div>
  </body>
</html>
